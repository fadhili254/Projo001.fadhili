<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<!...navbar removed here...>
{% include 'navbar.html' %}
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../static/snicker 13.jpeg');"></div>
    <div class="contents order-2 order-md-1">
      {{password}}
      {{phone}}
      {{success}}
      {{error}}
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
           <h2><p class="mb-4 font-weight-bolder">CREATE ACCOUNT</p></h2>
            <form action="/sign-up" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="first name" name="customer_firstname" required >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="last name" name="customer_lastname" required >
                  </div>
                </div>
              </div>
              <br>
               <div class="row">
                  <div class="col-md-6">
                    <div class="form-group first">
                      <label>Middle Name</label>
                      <input type="text" class="form-control" placeholder="middle name" name="customer_surname" required >
                    </div>
                  </div>
                   <div class="col-md-6">
                    <div class="form-group first">
                      <label>Date of Birth</label>
                      <input type="date" class="form-control" placeholder="birt date" name="customer_dob" required >
                    </div>
                  </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="email" name="customer_email" required >
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="your phone" name="customer_phone" required >
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" name="customer_password" required >
                  </div>
                </div>
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label>Re-type Password</label>
                    <input type="password" class="form-control" placeholder="confirm password" name="customer_password2" required >
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="address" name="customer_address" required>
                  </div>
                </div>
              </div>
              <br>
               <div class="col-md-6">
                  <div class="form-group first">
                    <label>Gender</label>
                    <input type="radio" name="gender" checked>Male
                    <input type="radio"  name="gender">Female
                  </div>
                </div>
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>
              <input type="submit" value="Register" class="btn px-5 btn-outline-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!...footer removed here...>
{% include 'footer.html' %}
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@3.5.1/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
